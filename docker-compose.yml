services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: onlineshop:latest
    container_name: onlineshop-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=postgres
      - DB_CONNECTION=pgsql
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-onlineshop}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis
    networks:
      - onlineshop

  nginx:
    image: nginx:alpine
    container_name: onlineshop-nginx
    restart: unless-stopped
    ports:
      - "82:80"
      # - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - onlineshop

  postgres:
    image: postgres:16-alpine
    container_name: onlineshop-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-onlineshop}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    networks:
      - onlineshop
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  redis:
    image: redis:7-alpine
    container_name: onlineshop-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - onlineshop

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: onlineshop:latest
    container_name: onlineshop-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --tries=3 --timeout=90
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-onlineshop}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis
      - app
    networks:
      - onlineshop

networks:
  onlineshop:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
