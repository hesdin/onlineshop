name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
          GHCR_USER: hesdin
        run: |
          ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=60 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} /bin/bash << ENDSSH
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${GHCR_USER} --password-stdin

            echo "ðŸ“¦ Pulling Docker image from registry..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            echo "ðŸš€ Restarting containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "ðŸ“¦ Syncing build assets..."
            sleep 5
            docker cp onlineshop-app:/var/www/html/public/build ./public/
            docker restart onlineshop-nginx

            echo "ðŸ§¹ Clearing Laravel cache..."
            docker exec onlineshop-app php artisan config:clear
            docker exec onlineshop-app php artisan cache:clear
            docker exec onlineshop-app php artisan view:clear

            echo "ðŸ“Š Running migrations..."
            docker exec onlineshop-app php artisan migrate --force

            echo "âœ… Deployment complete!"
            exit 0
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://pkksulselmart.store)
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is accessible (HTTP $STATUS)"
          else
            echo "âš ï¸ Website returned HTTP $STATUS"
            exit 1
          fi
